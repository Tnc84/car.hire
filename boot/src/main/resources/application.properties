server.port = 8081

springdoc.api-docs.enabled=false
springdoc.swagger-ui.url=/api.yaml

spring.datasource.url=jdbc:postgresql://localhost/postgres
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_schema=carhire
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/.well-known/jwks.json

#spring.liquibase.enabled=false
spring.liquibase.default-schema=carhire